<div class="centered-content">
    <div class="model-box">
      <h1 class="title">
          Create a New Task
      </h1> 
      <input [(ngModel)]="obj.title" class="input has-background-light is-small" type="text" placeholder="Enter New Task">
      <br><br>
      <div class="buttons is-right">
        <button class="button is-primary is-small has-text-white">Cancel</button>
        <button class="button is-primary is-small has-text-white" (click)="createTask()">Create</button>
      </div>
    </div>
</div>
